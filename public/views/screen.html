		<div id="main_menu" class="valign">
			<video class="background" src="/video/bg.mp4" autoplay="autoplay" loop="loop"></video>
			<ul class="inner">
				<img class="logo" src="/graphics/banner_ns.svg">
				<li><span action="lobby_setup">Spiel Starten</span></li>
				<li><a href="https://github.com/NiklasWilke/WIP_PanzerParty/blob/master/README.md" target="_blank">Anleitung</a></li>
				<li><a href="/editor">Level Editor</a></li>
				<li><a href="/impressum">Impressum</a></li>
				<li><span action="stop">Beenden</span></li>
			</ul>

		<div id="lobby_setup" class="hidden">
			<div class="spacer"></div>
			<div class="wrapper">
				<img class="title" src="/graphics/banner.svg">
				<div class="flex">
					<div class="left">
						<div class="level">
							<canvas class="preview"></canvas>
							<div class="name"></div>
						</div>
					</div>
					<div class="center"></div>
					<div class="right">
						<div id="player_list"></div>
						<div class="spacer"></div>
						<div class="waiting">Warte auf Spieler...</div>
						<div class="spacer"></div>
						<div class="button_wrapper">
							<button id="start_game">Start!</button>
						</div>
					</div>
				</div>
			</div>
			<div class="spacer"></div>
			<div class="conenction_info">
				<img class="info" src="/graphics/qr_info.svg">
				<img class="qr" src="/qr">
				<div class="ip">{{ip}}:{{port}}</div>
			</div>
			<div id="levels" class="hidden"></div>
		</div>

		<div id="navbar">
			<img id="mute_music" src="/icons/music.svg">
			<img id="mute_sound" src="/icons/sound.svg">
			<img id="menu_icon" src="/icons/menu.svg">
			<img id="fullscreen" src="/icons/fullscreen.svg">
		</div>
		<div id="menu" class="valign hidden">
			<ul class="inner">
				<li><span action="continue">Weiter spielen</span></li>
				<li><span action="stop">Party abbrechen</span></li>
			</ul>
		</div>
