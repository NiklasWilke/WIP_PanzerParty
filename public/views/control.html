<!DOCTYPE html>
<html>
	<head>
		<title>Panzer Party</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Gaegu:400,700" rel="stylesheet">
		<link rel="stylesheet" href="/css/base.css">
		<link rel="stylesheet" href="/css/control.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="/scripts/cookies.js"></script>
		<script src="/scripts/drawing_functions.js"></script>
		<script src="/scripts/control.js"></script>
		
		{{> favicon}}
	</head>
	<body>
		<div id="controls">
			<button id="powerup" disabled>
				<svg id="svg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
					<circle r="50" cx="50" cy="50" fill="transparent"></circle>
					<circle id="bar" r="50" cx="50" cy="50" fill="transparent" stroke-dasharray="314.16" stroke-dashoffset="314.16" transform="rotate(-90, 50, 50)"></circle>
				</svg>
			</button>
			<button id="fire"></button>
			<div id="joystick"><div class="button"></div></div>
			<div id="health">
				<svg class="heart" viewBox="0 0 510 510">
					<path d="M255,489.6l-35.7-35.7C86.7,336.6,0,257.55,0,160.65C0,81.6,61.2,20.4,140.25,20.4c43.35,0,86.7,20.4,114.75,53.55 C283.05,40.8,326.4,20.4,369.75,20.4C448.8,20.4,510,81.6,510,160.65c0,96.9-86.7,175.95-219.3,293.25L255,489.6z"/>
				</svg>
				<svg class="heart" viewBox="0 0 510 510">
					<path d="M255,489.6l-35.7-35.7C86.7,336.6,0,257.55,0,160.65C0,81.6,61.2,20.4,140.25,20.4c43.35,0,86.7,20.4,114.75,53.55 C283.05,40.8,326.4,20.4,369.75,20.4C448.8,20.4,510,81.6,510,160.65c0,96.9-86.7,175.95-219.3,293.25L255,489.6z"/>
				</svg>
			</div>
		</div>
		
		<div id="dead">
			<div class="inner">
				<div class="message"></div>
				<button id="respawn">Respawn!</button>
			</div>
		</div>
		
		<div id="waiting" class="valign">
			<img class="logo" src="/graphics/panzer_party.svg">
			<div class="inner">warte auf den Gastgeber...</div>
		</div>
		
		<div id="login">
			<div class="spacer"></div>
			<div class="wrapper">
				<img class="logo" src="/graphics/panzer_party.svg">
				<div class="inner clear">
					<div class="input">
						<div class="label">
							<div>Farbe wählen</div>
							<img class="arrow" src="/graphics/arrow_right.svg">
						</div>
						<canvas id="tank_preview" width="100" height="100"></canvas>
						<input type="text" class="name" placeholder="Dein Name">
					</div>
					<button id="join">Beitreten!</button>
				</div>
			</div>
			<div class="spacer"></div>
			
			<a id="privacy" href="/datenschutz">Datenschutz</a>
			
			
			<div id="select_color" class="hidden">
				<div class="inner">
					<h2>Farbe wählen</h2>
					<div class="wrapper">
{{#available_colors}}
						<div class="color" style="background:hsl({{h}}, {{s}}%, {{l}}%)" value="{{h}};{{s}};{{l}}"></div>
{{/available_colors}}
					</div>
				</div>
			</div>
		</div>
		
		<div id="offline" class="valign">
			<img class="logo" src="/graphics/panzer_party.svg">
			<div class="inner">Oups... Verbindung zur Party verloren!</div>
		</div>
		
		<div id="ping"></div>
		
		<div id="rotate">
			<img class="logo" src="/graphics/panzer_party.svg">
		</div>
	</body>
</html>
